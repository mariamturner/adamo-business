<body>
    <div class="banner-container full-height">
      <div class="left thilki-blue text-white align-items-center justify-content-end">
        <div class="text-right p-4 limit-max-width-100">
          <h3>Welcome To Adamo</h3>
          <h3><small><i>Get ready to explore</i></small></h3>
          <p>Find out the best events</p>
          <p>Connect with friends</p>
          <p>Discover new experiences</p>
          <img class="my-4 margin-50right" style="opacity: .2;" src="img/homePic.png">
          <h6>Already a member? <a href="login.html" class="thilki-orange-alt-text">Login Now!</a></h6>
          <h6><a href="about.html" class="thilki-orange-alt-text">About</a></h6>

      </div>

              <h4 class="mb-4">Join Today</h4>
              <form id="loginForm" class="my-2 my-lg-0" action="{% url 'login' %}" method="post" role="form">
                <input type="email" class="form-control my-2" id="email" aria-describedby="emailHelp" placeholder="Email">
                <input type="email" class="form-control my-2" id="email" aria-describedby="emailHelp" placeholder="Username">
                <input type="password" class="form-control my-2" id="password" aria-describedby="emailHelp" placeholder="Password">
                <input type="password" class="form-control my-2" id="password" aria-describedby="emailHelp" placeholder="Confirm Password">

                <hr class="mt-0 thilki-orange-alt-border">
                <div class="d-flex justify-content-start align-items-center">
                  <button type="submit" class="mr-3 btn thilki-white thilki-blue-alt-border thilki-blue-alt-text">Register</button> 
                   or 
                  <button type="submit" class="ml-3 btn thilki-white thilki-blue-alt-border thilki-blue-alt-text">G Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
